{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>

    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="email" placeholder="Email" required="required"/>
        <input type="password" name="password" placeholder="Password" required="required" id="myInput" />
        <!-- An element to toggle between password visibility -->
        <input type="checkbox" onclick="myFunction()" placeholder="Show Password" style="display:inline; width:5%;"><span style="color:blue;">Show Password</span>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>

    </form>
    {% if condition=="Invalid Email": %}
    <h2 style="color:red">Invalid Email</h2>
    <a href="{{url_for('register')}}" style="color:blue">Create Account</a>
    {% elif condition=="Invalid Password": %}
    <h2 style="color:red">Invalid Password</h2>
    <a href="{{url_for('register')}}" style="color:blue">Create Account</a>
    {% endif %}
</div>
<script>function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
{% endblock %}
